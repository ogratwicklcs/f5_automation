---
- name: get facts
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - f5networks.f5_modules
  vars:
   provider:
     server: "{{ private_ip }}"
     validate_certs: False

  tasks:
    - name: getting facts
      f5networks.f5_modules.bigiq_device_info:
        provider: "{{ provider }}"
         # user: '{{ lookup("env", "ANSIBLE_NET_USERNAME") }}'
         # password: '{{ lookup("env", "ANSIBLE_NET_PASSWORD") }}'
        gather_subset:
          - all
